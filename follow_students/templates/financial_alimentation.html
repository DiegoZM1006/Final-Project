{% extends 'layouts/navbar_sidebar.html' %}

{% block title_page %}

    <title>Pago alimentacion</title>

{% endblock %}

{% block main_content %}
        <div>
            <h3 class="title-financial" id = 'alimentacion_title'>PAGO ALIMENTACION</h3>
        </div>
        <div class="d-flex justify-content-center mt-5 align-items-center">
            <div class="container-fluid w-50 h-100 p-3 rounded" style="background-color: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.5);">
                <form action="" method="POST" class="w-100 h-100 d-flex justify-content-between flex-column" autocomplete="off" >
                    {% csrf_token %}
                    <div class="h-75 d-flex gap-5 flex-column">
                        {{ form.as_div }}
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary upload information" id = 'alimentacion_btn'>Subir Informaci√≥n</button>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                    {% if messages %}
                    <script>
                        {% for message in messages %}
                            Swal.fire({
                                icon: '{{ message.tags }}',
                                title: '{{ message }}',
                                showConfirmButton: true,
                                confirmButtonColor: '#3085d6',
                                        });
                        {% endfor %}
                    </script>
                    {% endif %}
                </form>
            </div>
        </div>
{% endblock %}
