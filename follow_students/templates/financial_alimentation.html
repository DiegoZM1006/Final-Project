{% extends 'layouts/navbar_sidebar.html' %}

{% block title_page %}

    <title>Pago alimentacion</title>

{% endblock %}

{% block main_content %}
        <div>
            <h3 class="title-financial" id = 'alimentacion_title'>PAGO ALIMENTACION</h3>
        </div>

        <div class="w-50 p-3 rounded mx-auto d-flex gap-3 mt-5" style="background-color: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.5);">
            <form action="" method="POST" class="w-100 h-100 d-flex justify-content-between flex-column" autocomplete="off" >
                {% csrf_token %}
                <div class="d-flex flex-column gap-4">
                    {{ form.as_div }}
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary upload information" >Subir Informaci√≥n</button>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                {% if messages %}
                <script>
                    {% for message in messages %}
                        Swal.fire({
                            icon: '{{ message.tags }}',
                            title: '{{ message }}',
                            showConfirmButton: true,
                            confirmButtonColor: '#3085d6',
                                    });
                    {% endfor %}
                </script>
                {% endif %}
            </form>
        </div>
{% endblock %}
