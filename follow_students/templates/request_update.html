{% extends 'layouts/navbar_sidebar.html' %}

{% block title_page %}

    <title>Solicitar Actualizacion de Informacion</title>

{% endblock %}

{% block main_content %}


    <h3>Solicitar Actualizacion de Informacion</h3>

    <body>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="container-fluid w-75 h-100 p-3 d-flex flex-column gap-4 rounded" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.50); background-color: #FFF;">
                <h5>Enviar Notificacion</h5>
                <form method="POST" enctype="multipart/form-data">
                    {{form.as_p}}
                    <div class="send w-100 d-flex justify-content-end"> 
                        {% csrf_token %} 
                        <button class="send-button btn btn-primary px-5">Enviar</button>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                    {% if messages %}
                        <script>
                            {% for message in messages %}
                                Swal.fire({
                                    icon: '{{ message.tags }}',
                                    title: '{{ message }}',
                                    showConfirmButton: true,
                                    confirmButtonColor: '#3085d6',
                                });
                            {% endfor %}
                        </script>
                    {% endif %}
                </form>
            </div>
        </div>

{% endblock %}
