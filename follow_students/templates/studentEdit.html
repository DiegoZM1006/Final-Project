{% extends 'layouts/navbar_sidebar.html' %}

{% block main_content %}

    <h3 class="fw-bolder text-uppercase">Editar estudiante</h3>

    <div class="h-75 w-75 mt-5 mx-auto rounded p-3" style="background-color: #FFF; box-shadow: 0 0 15px rgba(0,0,0,.5);">
        <form action="" method="POST" class="d-flex flex-column justify-content-between h-100">
            <div class="mb-3 row g-2">
                <div class="col-auto w-50">
                    <label for="" class="form-label">Codigo</label>
                    <input type="text" class="form-control" value="{{ student.code }}">
                </div>
                <div class="col-auto w-50">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" value="{{ student.name }}">
                </div>
            </div>
            <div class="mb-3 row g-2">
                <div class="col-auto w-50">
                    <label for="" class="form-label">Cedula</label>
                    <input type="text" class="form-control" value="{{ student.id_card }}">
                </div>
                <div class="col-auto w-50">
                    <label for="" class="form-label">Celular</label>
                    <input type="text" class="form-control" value="{{ student.phone_number }}">
                </div>
            </div>
            <div class="mb-3 row g-2">
                <div class="col-auto w-50">
                    <label for="" class="form-label">Fecha de nacimiento</label>
                    <input type="text" class="form-control" value="{{ student.date }}">
                </div>
                <div class="col-auto w-50">
                    <label for="" class="form-label">Puntaje ICFES</label>
                    <input type="text" class="form-control" value="{{ student.icfes }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Correo</label>
                <input type="text" class="form-control" value="{{ student.mail }}">
            </div>
            <div class="d-flex justify-content-end gap-3">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{% url 'studentManage' %}" class="btn btn-danger">Volver</a>
            </div>
        </form>
    </div>

{% endblock %}
